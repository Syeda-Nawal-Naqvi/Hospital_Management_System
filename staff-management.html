<!DOCTYPE html>
<html>
<head>
    <title>Staff Management - Cancer Treatment Hospital</title>
    <link rel="stylesheet" type="text/css" href="staff-managementstyle.css">
</head>
<body>
    <header>
        <h1>Staff Management</h1>
    </header>
    <main>
        <section>
            <h2>Enter Staff Details</h2>
            <form action="staff-management.php" method="post">
                <label for="staff-id">Staff ID:</label>
                <input type="text" id="staff-id" name="staff-id"><br>

                <label for="doctor-id">Doctor ID:</label>
                <input type="text" id="doctor-id" name="doctor-id"><br>
                
                <label for="staff-name">Staff Name:</label>
                <input type="text" id="staff-name" name="staff-name"><br>

                <label for="role">ROLE:</label>
                <input type="text" id="role" name="role"><br>

                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number"><br>

                <label for="Email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
